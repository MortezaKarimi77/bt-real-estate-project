{% extends 'base.html' %}

{% block content %}
<!-- Breadcrumb -->
<section id="bc" class="mt-3">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'home' %}">
            <i class="fas fa-home"></i> خانه</a>
        </li>
        <li class="breadcrumb-item active"> ایجاد حساب</li>
      </ol>
    </nav>
  </div>
</section>

<section id="register" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>
              <i class="fas fa-user-plus"></i> ثبت نام
            </h4>
          </div>
          <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}

            <form action="" method="post" novalidate>
              <div class="form-group">
                <label for="first_name">نام</label>
                <input type="text" name="first_name" class="form-control" value="{{ first_name }}" required>
              </div>
              <div class="form-group">
                <label for="last_name">نام خانوادگی</label>
                <input type="text" name="last_name" class="form-control" value="{{ last_name }}" required>
              </div>
              <div class="form-group">
                <label for="username">نام کاربری</label>
                <input type="text" name="username" class="form-control" value="{{ username }}" required>
              </div>
              <div class="form-group">
                <label for="email">پست الکترونیکی</label>
                <input type="email" name="email" class="form-control" value="{{ email }}" required>
              </div>
              <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password2">تکرار رمز عبور</label>
                <input type="password" name="password2" class="form-control" required>
              </div>
              <input type="submit" value="ایجاد حساب" class="btn btn-secondary btn-block">
              {% csrf_token %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
